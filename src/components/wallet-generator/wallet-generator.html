<!-- TEMPORARY WALLET GENERATOR FOR DEV PURPOSES  -->
<style media="screen">
  wallet-generator{
    position: relative;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <br>
      <div class="alert alert-info" id="info" role="alert">
        Create or use your existing wallet.
    </div>
      <form>
        <div class="form-group">
            <label for="seed">Enter 12-word seed</label>
            <input type="text" class="form-control" id="seed">
        </div>
        <button type="button" class="btn btn-primary wallet-gen-addr">Add Account</button>
        <button type="button" class="btn btn-primary wallet-gen-seed">Create Wallet</button>
        <select class="wallet-id" name="">
        </select>
    </form>
    <hr>
    <h2 class="text-xs-center">Address, Keys and Balances of the seed</h2>
    <ol id="list">
    </ol>
    <hr>
    <h2 class="text-xs-center">Send ether</h2>
    <form>
        <div class="form-group">
            <label for="address1">From address</label>
            <input type="text" class="form-control" id="address1">
        </div>
        <div class="form-group">
            <label for="address2">To address</label>
            <input type="text" class="form-control" id="address2">
        </div>
        <div class="form-group">
            <label for="ether">Ether</label>
            <input type="text" class="form-control" id="ether">
        </div>
        <button type="button" class="btn btn-primary wallet-gen-send">Send Ether</button>
    </form>
    </div>
  </div>
</div>
