<div class="row">
  <div class="col-lg-12 acct">
        <div class="stats-with-chart-2 block">
          <div class="title"><strong class="d-block">Address</strong><span class="d-block address"></span></div>
          <div class="title"><strong class="d-block">Private Key</strong><span class="d-block privateKey"></span></div>
            <div class="piechart chart">
              <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">

              </div>
              <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                <div style="position:absolute;width:100%;height:100%;left:0; top:0">
                </div>
              </div>
            </div>
            <canvas style="display: block; width: 244px; height: 122px;" width="244" height="122" class="chartjs-render-monitor chart"></canvas>
            <div class="text"><strong class="d-block">Balance</strong><span class="d-block balance"></span></div>
          </div>
        </div>
  </div>
</div>
